# Pre-commit hooks for Cronos
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -c 'cd cmd/server && go fmt ./...'
        language: system
        pass_filenames: false
        files: \.go$

      - id: go-vet
        name: go vet
        entry: bash -c 'cd cmd/server && go vet ./...'
        language: system
        pass_filenames: false
        files: \.go$

      - id: go-imports
        name: goimports
        entry: bash -c 'goimports -w -local github.com/snowpackdata/cronos $(find . -name "*.go")'
        language: system
        pass_filenames: false
        files: \.go$

      - id: go-build
        name: go build
        entry: bash -c 'cd cmd/server && go build -v .'
        language: system
        pass_filenames: false
        files: \.go$
