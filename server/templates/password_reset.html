<!DOCTYPE html>
<html class="h-full bg-gradient-to-b from-blue to-gray-gray-dark">
<head>
    <title>Reset Password - Cronos Platform</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reset your Cronos Platform password" />
    <meta name="author" content="Snowpack Data LLC" />
    <!-- Favicon-->
    <link rel="shortcut icon" type="icon" href="branding/favicon/favicon.ico">

    <!-- Tailwind CSS -->
    <link href="/assets/css/outputs.css?v={{ . }}" rel="stylesheet" />

    <!--  Montserrat font from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
</head>

<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <a href="/">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Reset Your Password</h2>
    </a>
    <p class="mt-2 text-center text-sm text-gray-gray-light">Enter your email address and we'll send you instructions to reset your password.</p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="resetForm" class="space-y-6" method="POST">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-white">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button id="resetSubmit" type="submit" class="flex w-full bg-white justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-black shadow-sm hover:bg-yellow focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Send Reset Instructions</button>
      </div>
    </form>

    <div id="messageBox" class="hidden mt-4">
        <p id="message" class="text-center text-md pt-1"></p>
    </div>

    <p class="mt-10 text-center text-sm/6 text-gray-gray-light">
      Remember your password?
      <a href="/login" class="font-semibold text-white hover:text-yellow">Back to Sign In</a>
    </p>
  </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>
document.getElementById('resetForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const messageBox = document.getElementById('messageBox');
    const message = document.getElementById('message');
    
    fetch('/request_password_reset', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'email=' + encodeURIComponent(email)
    })
    .then(response => response.json())
    .then(data => {
        messageBox.classList.remove('hidden');
        if (data.status === 200) {
            message.className = 'text-center text-md pt-1 text-green';
            message.textContent = 'Password reset instructions have been sent to your email.';
        } else {
            message.className = 'text-center text-md pt-1 text-yellow';
            message.textContent = data.message || 'An error occurred. Please try again.';
        }
    })
    .catch(error => {
        messageBox.classList.remove('hidden');
        message.className = 'text-center text-md pt-1 text-yellow';
        message.textContent = 'An error occurred. Please try again.';
        console.error('Error:', error);
    });
});
</script>

</html>
