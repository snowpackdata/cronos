<!DOCTYPE html>
<html class="h-full bg-gradient-to-b from-blue to-gray-gray-dark">
<head>
    <title>Snowpack Data - Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register for Snowpack Data client portal" />
    <meta name="author" content="Snowpack Data LLC" />
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="/branding/logo/favicon.ico"> 
    <!-- Tailwind CSS -->
    <link href="/assets/css/outputs.css?v={{ . }}" rel="stylesheet" /> 
    <!-- Google Fonts (Optional - Tailwind might configure this) -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TRLQYPPXKE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TRLQYPPXKE');
    </script>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> <!-- Using Vue 2 based on template -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="h-full">
<div id="app" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"> <!-- Moved id="app" here -->
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <a href="/">
      <img class="mx-auto h-10 w-auto" src="/branding/logo/logo-text-header-small.png" alt="Snowpack Data">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Register your account</h2>
    </a>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <!-- Step 1: Email Verification -->
      <div v-if="!loginStep" class="space-y-6">
        <p class="text-center text-sm text-gray-300">Enter your email to begin registration.</p>
        <div>
          <label for="email" class="block text-sm/6 font-medium text-white">Email address</label>
          <div class="mt-2 flex rounded-md shadow-sm">
            <input 
              id="email"
              type="email" 
              v-model="user_email" 
              placeholder="you@example.com"
              required 
              class="block w-full flex-1 rounded-none rounded-l-md border-0 bg-white/5 py-1.5 text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6"
            />
            <button 
              type="button"
              @click="verifyEmail()" 
              class="relative -ml-px inline-flex items-center gap-x-1.5 rounded-r-md px-3 py-1.5 text-sm font-semibold bg-indigo-500 text-white hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
            >
              <i class="fa-solid fa-arrow-right"></i> Verify
            </button>
          </div>
        </div>
        <span v-if="showResponse && !loginStep" class="block text-center text-sm text-yellow-400">{{ registerResponse }}</span>
      </div>

      <!-- Step 2: Password and Name -->
      <div v-if="loginStep" class="space-y-6">
        <p class="text-center text-sm text-gray-300">Complete your registration for {{ user_email }}.</p>
        <div>
          <label for="first_name" class="block text-sm/6 font-medium text-white">First Name</label>
          <div class="mt-2">
            <input 
              id="first_name"
              type="text" 
              v-model="first_name" 
              placeholder="Your First Name"
              required
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6"
            >
          </div>
        </div>
        <div>
          <label for="last_name" class="block text-sm/6 font-medium text-white">Last Name</label>
          <div class="mt-2">
            <input 
              id="last_name"
              type="text" 
              v-model="last_name" 
              placeholder="Your Last Name"
              required
              class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6"
              >
          </div>
        </div>
        <div>
            <label for="new_password" class="block text-sm/6 font-medium text-white">Password</label>
            <div class="mt-2">
              <input 
                id="new_password"
                type="password" 
                v-model="new_password" 
                placeholder="Create a password"
                required
                class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6"
              >
            </div>
        </div>
        <div>
            <label for="confirm_new_password" class="block text-sm/6 font-medium text-white">Confirm Password</label>
            <div class="mt-2">
              <input 
                id="confirm_new_password"
                type="password" 
                v-model="confirm_new_password" 
                placeholder="Confirm your password"
                required
                class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6"
              >
            </div>
        </div>

        <div>
            <button 
              type="button"
              @click="registerUser()" 
              class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
              >Register Account
            </button>
        </div>
        <span v-if="showResponse && loginStep" class="block text-center text-sm text-yellow-400">{{ registerResponse }}</span>
      </div>
  </div>
</div>

<!-- Vue App Script -->
<script>
  var app = new Vue({
    el: '#app',
    data: {
        user_email: "",
        user_id: "",
        loginStep: false,
        first_name: "",
        last_name: "",
        new_password: "",
        confirm_new_password: "",
        showResponse: false,
        registerResponse: "",
        role: ""
    },
    methods: {
        verifyEmail: function() {
            axios.post("/verify_email", `email=${this.user_email}`)
            .then(response => {
                this.registerResponse = "Email Verified";
                this.showResponse = true;
                this.loginStep = true;
                this.user_id = response.data.user_id;
                this.role = response.data.role;
            })
            .catch(response => {
                this.registerResponse = "Email not Found";
                this.showResponse = true;
            })
        },
        registerUser: function(){
            // Check if passwords match
            if(this.new_password != this.confirm_new_password){
                this.registerResponse = "Passwords do not match";
                this.showResponse = true;
                return false;
            }

            const formData = new FormData();
            formData.append('user_id', this.user_id);
            formData.append('first_name', this.first_name);
            formData.append('last_name', this.last_name);
            formData.append('password', this.new_password);
            formData.append('role', this.role);

            axios.post("/register_user", formData)
            .then(response => {
                this.showResponse = true;
                this.registerResponse = "You have registered successfully - redirecting to login";
                // Save token and redirect
                localStorage.setItem("snowpack_token", response.data.token)
                if (this.role == 'ADMIN' || this.role == 'STAFF'){
                    location.href = "/admin/";
                } else {
                    location.href = "/portal/";
                }
            })
            .catch(error => {
                // It's better to show error details if available
                this.registerResponse = error.response?.data?.message || "Registration failed. Please try again.";
                this.showResponse = true;
            })
        }
    }
})
</script>

</body>
</html>
