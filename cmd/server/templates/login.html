<!DOCTYPE html>
<html class="h-full bg-gradient-to-b from-blue to-gray-gray-dark">
<head>
    <title>Cronos</title>
    <!-- Bootstrap Files from CDN -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cronos - Time and Project Management" />
    <meta name="author" content="Cronos" />
    <title>Cronos</title>
    <!-- Favicon-->
    <link rel="shortcut icon" type="icon" href="branding/favicon/favicon.ico">

    <!-- Tailwind CSS -->
    <link href="/assets/css/outputs.css?v={{ . }}" rel="stylesheet" />

    <!--  Montserrat font from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TRLQYPPXKE"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-TRLQYPPXKE');
    </script>
</head>

<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <a href="/">
    <img class="mx-auto h-12 w-auto" src="/branding/logo/cronos_header_dark_bg.svg" alt="Cronos">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
    </a>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-white">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-white">Password</label>
          <div class="text-sm">
<!--            <a href="#" class="font-semibold text-white hover:text-indigo-300">Forgot password?</a>-->
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button id="loginSubmit" type="submit" class="flex w-full bg-white justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-black shadow-sm hover:bg-yellow focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Sign in</button>
      </div>
    </form>
<!--    Add an alert box here when the login fails-->
      <div>
            <p id="loginError" class="text-center text-md-center pt-1 text-yellow"></p>
      </div>

    <div class="relative mt-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-gradient-to-b from-blue to-gray-gray-dark text-gray-gray-light">Or continue with</span>
      </div>
    </div>

    <div class="mt-6">
      <a href="/auth/google/login" class="flex w-full items-center justify-center gap-3 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        <svg class="h-5 w-5" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        <span class="text-sm font-semibold leading-6">Sign in with Google</span>
      </a>
    </div>


    <p class="mt-10 text-center text-sm/6 text-gray-gray-light">
      Not yet a Client?
      <a href="mailto:accounts@snowpack-data.com?subject=Access%20to%20Cronos%20Platform" class="font-semibold text-gray-gray-light hover:text-yellow">Reach out to us to get access to the Cronos Platform</a>
    </p>
  </div>
</div>

<script>
// Display error messages from URL params
const urlParams = new URLSearchParams(window.location.search);
const error = urlParams.get('error');
if (error) {
  const errorMessages = {
    'user_not_found': 'User not found. Please contact your administrator.',
    'no_organization': 'No organization found for your email domain.',
    'google_oauth_failed': 'Google sign-in failed. Please try again.',
    'invalid_state': 'Invalid session. Please try again.'
  };
  const errorElement = document.getElementById('loginError');
  if (errorElement) {
    errorElement.textContent = errorMessages[error] || 'An error occurred. Please try again.';
  }
}
</script>
</body>
